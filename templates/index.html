<!DOCTYPE html>
<html lang="en">
<head>

    <title>Couple's Connect</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div id="call-container">
        <div id="notification" class="hidden"></div>

        <div id="idle-screen">
            <div id="clock">10:10:10 PM</div>
            <h1>Couple's Connect</h1>
            <p>Waiting to start a call...</p>
        </div>

        <div id="remoteVideoFrame" class="video-frame">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div id="localVideoFrame" class="video-frame">
            <video id="localVideo" autoplay playsinline muted></video>
        </div>

        <div id="question-box" class="hidden">
            <p id="question-text"></p>
            <button id="nextQuestionButton">Next Question</button>
        </div>

    <script src="/static/script.js"></script>

</html>
